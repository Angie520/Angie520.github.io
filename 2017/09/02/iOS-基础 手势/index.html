  <div class="article-content">
    
      <p>1.点击手势的使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">/// 创建点击手势</div><div class="line">UITapGestureRecognizer *tapGesture = [[UITapGestureRecognizer alloc] initWithTarget:self action:@selector(tap:)];</div><div class="line">/// view上添加手势</div><div class="line">[_testView addGestureRecognizer:tapGesture];</div><div class="line">//添加多action</div><div class="line">[tapGesture addTarget:self action:@selector(tap2:)];</div></pre></td></tr></table></figure></p>
<p>2.拖拽手势的使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">/// 创建手势</div><div class="line">UIPanGestureRecognizer *panGesture = [[UIPanGestureRecognizer alloc] initWithTarget:self action:@selector(pan:)];</div><div class="line">/// 添加手势</div><div class="line">[_testView addGestureRecognizer:panGesture];</div><div class="line"></div><div class="line">- (void)pan:(UIPanGestureRecognizer *)gesture&#123;</div><div class="line">/// 这个拖拽手势可以移动view</div><div class="line">/// 手势相对于view的位置</div><div class="line">CGPoint translatePoint = [gesture translationInView:self.view];</div><div class="line">/// 移动view</div><div class="line">_testView.center = CGPointMake(_testView.center.x + translatePoint.x, _testView.center.y + translatePoint.y);</div><div class="line">/// 清除手势相对view的偏移位置</div><div class="line">[gesture setTranslation:CGPointZero inView:self.view];</div><div class="line">/// 手势的状态</div><div class="line">if (gesture.state == UIGestureRecognizerStatePossible)&#123;</div><div class="line">NSLog(@&quot;possible&quot;);</div><div class="line">&#125;</div><div class="line">else if (gesture.state == UIGestureRecognizerStateBegan)&#123;</div><div class="line">NSLog(@&quot;began&quot;);</div><div class="line">&#125;</div><div class="line">else if (gesture.state == UIGestureRecognizerStateChanged)&#123;</div><div class="line">NSLog(@&quot;changed&quot;);</div><div class="line">&#125;</div><div class="line">else if (gesture.state == UIGestureRecognizerStateEnded)&#123;</div><div class="line">NSLog(@&quot;ended&quot;);</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>3.边缘手势<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">// 添加边缘手势</div><div class="line">UIScreenEdgePanGestureRecognizer *ges = [[UIScreenEdgePanGestureRecognizer alloc] initWithTarget:self action:@selector(showAd:)];</div><div class="line">// 指定左边缘滑动</div><div class="line">ges.edges = UIRectEdgeLeft;</div><div class="line">[self.view addGestureRecognizer:ges];</div><div class="line">// 如果ges的手势与collectionView手势都识别的话,指定以下代码,代表是识别传入的手势</div><div class="line">[self.collectionView.panGestureRecognizer requireGestureRecognizerToFail:ges];</div></pre></td></tr></table></figure></p>
<p>4.捏合手势<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">/// 创建手势</div><div class="line">UIPinchGestureRecognizer *pinchGesture = [[UIPinchGestureRecognizer alloc] initWithTarget:self action:@selector(pinch:)];</div><div class="line">/// 给view添加手势</div><div class="line">[_testView addGestureRecognizer:pinchGesture];</div><div class="line"></div><div class="line">/// 捏合手势事件处理</div><div class="line">- (void)pinch:(UIPinchGestureRecognizer *)gesture&#123;</div><div class="line">/// 捏合中修改view的大小</div><div class="line">if (gesture.state == UIGestureRecognizerStateChanged)&#123;</div><div class="line">_testView.transform = CGAffineTransformMakeScale(gesture.scale, gesture.scale);</div><div class="line">&#125;else if (gesture.state == UIGestureRecognizerStateEnded)&#123;</div><div class="line">/// 结束时，恢复原样</div><div class="line">_testView.transform = CGAffineTransformIdentity;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>5.快速滑动手势(轻扫)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">/// 创建手势</div><div class="line">UISwipeGestureRecognizer *swipeGesture = [[UISwipeGestureRecognizer alloc] initWithTarget:self action:@selector(swipe:)];</div><div class="line">/// 设置手势的方向。这里是设置下和上</div><div class="line">swipeGesture.direction = UISwipeGestureRecognizerDirectionDown | UISwipeGestureRecognizerDirectionUp;</div><div class="line">/// 添加手势</div><div class="line">[_testView addGestureRecognizer:swipeGesture];</div><div class="line"></div><div class="line">/// 快速滑动手势事件</div><div class="line">- (void)swipe:(UISwipeGestureRecognizer *)gesture&#123;</div><div class="line">/// 这里如果监听了多个方向的滑动，则无法判别是哪个方向的，可以通过添加多个不同方向的手势来处理</div><div class="line">NSLog(@&quot;滑动了&quot;);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>6.长按手势<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">/// 创建长按手势</div><div class="line">UILongPressGestureRecognizer *longPressGesture = [[UILongPressGestureRecognizer alloc] initWithTarget:self action:@selector(longPress:)];</div><div class="line">/// 长按时间</div><div class="line">longPressGesture.minimumPressDuration = 2;</div><div class="line">/// 添加手势</div><div class="line">[_testView addGestureRecognizer:longPressGesture];</div><div class="line"></div><div class="line">/// 手势事件</div><div class="line">- (void)longPress:(UILongPressGestureRecognizer *)gesture&#123;</div><div class="line">if (gesture.state == UIGestureRecognizerStateBegan)&#123;</div><div class="line">NSLog(@&quot;开始长按了&quot;);</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>7.当手势发生冲突时。可以定义手势的优先级来解决。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">/// 手势_pan</div><div class="line">_pan = [[UIPanGestureRecognizer alloc] initWithTarget:self action:@selector(pan:)];</div><div class="line">[_view addGestureRecognizer:_pan];</div><div class="line">/// 手势_swipe</div><div class="line">_swipe = [[UISwipeGestureRecognizer alloc] initWithTarget:self action:@selector(swipe:)];</div><div class="line">[_view addGestureRecognizer:_swipe];</div><div class="line">/// 让手势_pan的优先级低于手势_swipe。是当手势_swipe确认失败了才会响应_pan</div><div class="line">[_pan requireGestureRecognizerToFail:_swipe];</div></pre></td></tr></table></figure></p>
<p>8.手势也有代理，当设置手势代理后，可以实现是否执行手势(例如限制部分区域不可点击)、可以解决手势冲突问题：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">/// 是否执行手势事件</div><div class="line">- (BOOL)gestureRecognizerShouldBegin:(UIGestureRecognizer *)gestureRecognizer&#123;</div><div class="line">if (gestureRecognizer == _tap)&#123;</div><div class="line">CGPoint location = [gestureRecognizer locationInView:_superView];</div><div class="line">if (CGRectContainsPoint(_subView.frame, location))&#123;</div><div class="line">return NO;</div><div class="line">&#125;</div><div class="line">return YES;</div><div class="line">&#125;</div><div class="line">return YES;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/// 解决手势冲突</div><div class="line">- (BOOL)gestureRecognizer:(UIGestureRecognizer *)gestureRecognizer shouldRequireFailureOfGestureRecognizer:(UIGestureRecognizer *)otherGestureRecognizer&#123;</div><div class="line">if (gestureRecognizer == _pan &amp;&amp; otherGestureRecognizer == _swipe)&#123;</div><div class="line">return YES;</div><div class="line">&#125;</div><div class="line">return NO;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>9.常见的需要放大和缩小的手势事件处理：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">/// 旋转</div><div class="line">- (void)rotate:(UIRotationGestureRecognizer *)gesture&#123;</div><div class="line">if (gesture.state == UIGestureRecognizerStateChanged)&#123;</div><div class="line">_view.transform = CGAffineTransformRotate(_view.transform, gesture.rotation);</div><div class="line">[gesture setRotation:0];</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">/// 放大缩小</div><div class="line">- (void)pinch:(UIPinchGestureRecognizer *)gesture&#123;</div><div class="line">if (gesture.state == UIGestureRecognizerStateChanged)&#123;</div><div class="line">_view.transform = CGAffineTransformScale(_view.transform, gesture.scale, gesture.scale);</div><div class="line">gesture.scale = 1;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
