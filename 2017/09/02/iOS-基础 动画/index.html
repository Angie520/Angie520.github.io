      <p>1.基础动画有2种方式实现，block是比较方便的形式<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">/// 以下2个方法是一样的效果</div><div class="line">- (void)startAnimating&#123;</div><div class="line">[UIView beginAnimations:@&quot;squareAnimation&quot; context:(__bridge void *)(self)];</div><div class="line">[UIView setAnimationDelegate:self];</div><div class="line">[UIView setAnimationDidStopSelector:@selector(animationDidStop:finished:context:)];</div><div class="line">[UIView setAnimationDuration:0.4];</div><div class="line">[UIView setAnimationRepeatCount:2];</div><div class="line">[UIView setAnimationRepeatAutoreverses:YES];</div><div class="line">_square.center = CGPointMake(_square.center.x + 100, _square.center.y);</div><div class="line">[UIView commitAnimations];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (void)startBlockAnimating&#123;</div><div class="line">UIViewAnimationOptions options = UIViewAnimationOptionAutoreverse|UIViewAnimationOptionRepeat;</div><div class="line">[UIView animateWithDuration:0.4 delay:0 options:options animations:^&#123;</div><div class="line">[UIView setAnimationRepeatCount:2];</div><div class="line">_square.center = CGPointMake(_square.center.x + 100, _square.center.y);</div><div class="line">&#125; completion:^(BOOL finished) &#123;</div><div class="line">_square.center = CGPointMake(_square.center.x - 100, _square.center.y);</div><div class="line">&#125;];</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>2.动画属性设置（可以同时选择多个进行设置）<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">//</div><div class="line">1.常规动画属性设置（可以同时选择多个进行设置）</div><div class="line">UIViewAnimationOptionLayoutSubviews：动画过程中保证子视图跟随运动。**提交动画的时候布局子控件，表示子控件将和父控件一同动画。**</div><div class="line">UIViewAnimationOptionAllowUserInteraction：动画过程中允许用户交互。</div><div class="line">UIViewAnimationOptionBeginFromCurrentState：所有视图从当前状态开始运行。</div><div class="line">UIViewAnimationOptionRepeat：重复运行动画。</div><div class="line">UIViewAnimationOptionAutoreverse ：动画运行到结束点后仍然以动画方式回到初始点。**执行动画回路,前提是设置动画无限重复**</div><div class="line">UIViewAnimationOptionOverrideInheritedDuration：忽略嵌套动画时间设置。**忽略外层动画嵌套的时间变化曲线**</div><div class="line">UIViewAnimationOptionOverrideInheritedCurve：忽略嵌套动画速度设置。**通过改变属性和重绘实现动画效果，如果key没有提交动画将使用快照**</div><div class="line">UIViewAnimationOptionAllowAnimatedContent：动画过程中重绘视图（注意仅仅适用于转场动画）。</div><div class="line">UIViewAnimationOptionShowHideTransitionViews：视图切换时直接隐藏旧视图、显示新视图，而不是将旧视图从父视图移除（仅仅适用于转场动画）**用显隐的方式替代添加移除图层的动画效果**</div><div class="line">UIViewAnimationOptionOverrideInheritedOptions ：不继承父动画设置或动画类型。**忽略嵌套继承的选项**</div><div class="line">----------------------------------------------------------------------------</div><div class="line">2.动画速度控制（可从其中选择一个设置）时间函数曲线相关**时间曲线函数**</div><div class="line">UIViewAnimationOptionCurveEaseInOut：动画先缓慢，然后逐渐加速。</div><div class="line">UIViewAnimationOptionCurveEaseIn ：动画逐渐变慢。</div><div class="line">UIViewAnimationOptionCurveEaseOut：动画逐渐加速。</div><div class="line">UIViewAnimationOptionCurveLinear ：动画匀速执行，默认值。</div><div class="line">-----------------------------------------------------------------------------</div><div class="line">3.转场类型（仅适用于转场动画设置，可以从中选择一个进行设置，基本动画、关键帧动画不需要设置）**转场动画相关的**</div><div class="line">UIViewAnimationOptionTransitionNone：没有转场动画效果。</div><div class="line">UIViewAnimationOptionTransitionFlipFromLeft ：从左侧翻转效果。</div><div class="line">UIViewAnimationOptionTransitionFlipFromRight：从右侧翻转效果。</div><div class="line">UIViewAnimationOptionTransitionCurlUp：向后翻页的动画过渡效果。</div><div class="line">UIViewAnimationOptionTransitionCurlDown ：向前翻页的动画过渡效果。</div><div class="line">UIViewAnimationOptionTransitionCrossDissolve：旧视图溶解消失显示下一个新视图的效果。</div><div class="line">UIViewAnimationOptionTransitionFlipFromTop ：从上方翻转效果。</div><div class="line">UIViewAnimationOptionTransitionFlipFromBottom：从底部翻转效果。</div><div class="line">/// 摘自http://www.jianshu.com/p/ec73573e112a</div></pre></td></tr></table></figure></p>
<p>3.使用系统的转场动画效果可用以下方法：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">/// UIViewAnimationTransitionFlipFromLeft是旋转的转场动画</div><div class="line">/// 旋转动画后，切换_square1和_square2显示----基础动画写法</div><div class="line">- (void)startFliping&#123;</div><div class="line">[UIView beginAnimations:@&quot;squareAnimation&quot; context:(__bridge void *)(self)];</div><div class="line">[UIView setAnimationDuration:1];</div><div class="line">[UIView setAnimationTransition:UIViewAnimationTransitionFlipFromLeft forView:_rootView cache:YES];</div><div class="line">_square1.hidden = !_square1.hidden;</div><div class="line">_square2.hidden = !_square2.hidden;</div><div class="line">[UIView commitAnimations];</div><div class="line">&#125;</div><div class="line">/// 旋转动画后，切换_square1和_square2显示--block写法</div><div class="line">- (void)startBlockFliping1&#123;</div><div class="line">UIViewAnimationOptions options = UIViewAnimationOptionTransitionFlipFromLeft</div><div class="line">/* | UIViewAnimationOptionAllowAnimatedContent */;</div><div class="line">[UIView transitionWithView:_rootView duration:1 options:options animations:^&#123;</div><div class="line">_square1.hidden = !_square1.hidden;</div><div class="line">_square2.hidden = !_square2.hidden;</div><div class="line">&#125; completion:nil];</div><div class="line">&#125;</div><div class="line">/// 旋转动画后，切换_square1和_square2显示---block并定义视图切换时直接隐藏旧视图、显示新视图，而不是将旧视图从父视图移除</div><div class="line">- (void)startBlockFliping2&#123;</div><div class="line">UIView *fromView = _square1.hidden ? _square2 : _square1;</div><div class="line">UIView *toView = _square1.hidden ? _square1 : _square2;</div><div class="line">UIViewAnimationOptions options = UIViewAnimationOptionTransitionFlipFromLeft</div><div class="line">| UIViewAnimationOptionShowHideTransitionViews</div><div class="line">/* | UIViewAnimationOptionAllowAnimatedContent */;</div><div class="line">[UIView transitionFromView:fromView toView:toView duration:1 options:options completion:nil];</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>4.弹簧动画效果。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">/// dampingRatio（阻尼系数）范围 0~1 当它设置为1时，动画是平滑的没有振动的达到静止状态，数值越小「弹簧」的振动效果越明显。</div><div class="line">/// velocity (弹性速率)就是形变的速度，则表示初始的速度，数值越大一开始移动越快。</div><div class="line">[UIView animateWithDuration:2 delay:index usingSpringWithDamping:(0.3 * index) initialSpringVelocity:0 options:0 animations:^&#123;</div><div class="line">CGRect rect = view.frame;</div><div class="line">rect.size.width = 100;</div><div class="line">view.frame = rect;</div><div class="line">&#125; completion:nil];</div></pre></td></tr></table></figure></p>
<p>5.通过keyFrames方式实现光碟旋转的动画<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">/// 开始光碟旋转动画</div><div class="line">- (void)startRotation&#123;</div><div class="line">[UIView animateKeyframesWithDuration:diskAnimationDuration delay:0 options:UIViewKeyframeAnimationOptionRepeat|UIViewAnimationOptionCurveLinear animations:^&#123;</div><div class="line">[UIView addKeyframeWithRelativeStartTime:0 relativeDuration:1 animations:^&#123;</div><div class="line">_diskImageView.transform = CGAffineTransformMakeRotation(M_PI_2);</div><div class="line">_coverimageView.transform = _diskImageView.transform;</div><div class="line">&#125;];</div><div class="line">[UIView addKeyframeWithRelativeStartTime:0.25 relativeDuration:0.25 animations:^&#123;</div><div class="line">_diskImageView.transform = CGAffineTransformMakeRotation(M_PI);</div><div class="line">_coverimageView.transform = _diskImageView.transform;</div><div class="line">&#125;];</div><div class="line">[UIView addKeyframeWithRelativeStartTime:0.5 relativeDuration:0.25 animations:^&#123;</div><div class="line">_diskImageView.transform = CGAffineTransformMakeRotation(M_PI_2 * 3);</div><div class="line">_coverimageView.transform = _diskImageView.transform;</div><div class="line">&#125;];</div><div class="line">[UIView addKeyframeWithRelativeStartTime:0.75 relativeDuration:0.25 animations:^&#123;</div><div class="line">_diskImageView.transform = CGAffineTransformMakeRotation(M_PI * 2);</div><div class="line">_coverimageView.transform = _diskImageView.transform;</div><div class="line">&#125;];</div><div class="line">&#125; completion:nil];</div><div class="line">&#125;</div><div class="line">/// 结束旋转动画</div><div class="line">- (void)stopRotation&#123;</div><div class="line">[UIView animateWithDuration:0 animations:^&#123;</div><div class="line">_diskImageView.transform = CGAffineTransformIdentity;</div><div class="line">_coverimageView.transform = _diskImageView.transform;</div><div class="line">&#125;];</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
