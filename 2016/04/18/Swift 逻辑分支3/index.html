      <p>/*</p>
<p>在OC中if else可以使用三目运算符来简写</p>
<p>*/<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">let</span> num = <span class="number">10</span></div><div class="line"><span class="keyword">if</span> num == <span class="number">5</span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(<span class="string">"5"</span>)</div><div class="line">&#125;<span class="keyword">else</span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(<span class="string">"10"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//通过三目运算符来简写</span></div><div class="line"><span class="comment">//在Swift开发中三目运算符用得特别多，因为每个if else都必须要大括号。那显得代码太难看。</span></div><div class="line"><span class="keyword">let</span> res = (num == <span class="number">5</span>) ? <span class="number">5</span>:<span class="number">10</span></div><div class="line"><span class="built_in">print</span>(res)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//可选类型：代表着可以有也可以没有 Optional</span></div><div class="line"><span class="comment">//convenience init?</span></div><div class="line"><span class="comment">//以后看到一个方法或者数据类型后边有？，就代表返回的是一个可选类型</span></div><div class="line"><span class="comment">//这里URL可变类型是因为如果URL字符串中有中文就无法创建会返回nil，所以这里返回值是可选类型</span></div><div class="line"><span class="comment">//使用可选类型需要注意，如果直接打印可选了类型，那么打印出来的值会被optional包裹</span></div><div class="line"><span class="comment">//!代表编译器，可选类型中一定有值，强制解析</span></div><div class="line"><span class="comment">//如果可选类型中没有值，而又进行了强制解析，那么程序会崩溃</span></div><div class="line"><span class="keyword">let</span> url = <span class="type">NSURL</span>(string:<span class="string">"http://www.baidu.com"</span>)</div><div class="line"><span class="built_in">print</span>(url)</div><div class="line"><span class="comment">//!代表编译器，可选类型中一定有值，强制解析--看输出信息</span></div><div class="line"><span class="built_in">print</span>(url!)</div><div class="line"></div><div class="line"><span class="comment">//let request = NSURLRequest(URL: url)---会报错，因为不知道有没有值，如果没有值会报错，所以要检查一下是不是一定有值</span></div><div class="line"><span class="comment">//Swift的用意就是让我们将大部分运行时的错误，都在编译时解决</span></div><div class="line"><span class="keyword">let</span> request = <span class="type">NSURLRequest</span>(<span class="type">URL</span>: url!)</div><div class="line"></div><div class="line"><span class="comment">//通过更严谨的这么写</span></div><div class="line"><span class="keyword">if</span> url != <span class="literal">nil</span></div><div class="line">&#123;</div><div class="line"><span class="keyword">let</span> request2 = <span class="type">NSURLRequest</span>(<span class="type">URL</span>: url!)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//可选绑定--更优雅的写法</span></div><div class="line"><span class="comment">//会将url中的值取出来赋值给urlFinal变量，如果值不为nil，那么就可以进入大括号//这里就不需要!来包裹</span></div><div class="line"><span class="keyword">if</span> <span class="keyword">let</span> urlFinal = url&#123;</div><div class="line"><span class="keyword">let</span> request3 = <span class="type">NSURLRequest</span>(<span class="type">URL</span>: urlFinal)</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
