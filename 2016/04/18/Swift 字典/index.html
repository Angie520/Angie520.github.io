      <figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">//创建字典</span></div><div class="line"><span class="comment">//OC中创建字典@&#123;@"key":@"value"&#125;</span></div><div class="line"><span class="comment">//Swift中创建字典和创建数组一样，用[]</span></div><div class="line"><span class="comment">//[String : NSObject] 类型是以后做iOS开发中最常见的一种格式</span></div><div class="line"><span class="keyword">let</span> dict = [<span class="string">"name"</span>:<span class="string">"小明"</span>,<span class="string">"age"</span>:<span class="number">30</span>]</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//获取value</span></div><div class="line">dict[<span class="string">"name"</span>]</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//遍历字典</span></div><div class="line"><span class="comment">//OC的做法</span></div><div class="line"><span class="keyword">for</span> key <span class="keyword">in</span> dict.keys</div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(dict[key])</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//Swift经常利用元组类型遍历字典，会自动将字典中的key赋值给元组中的第一个变量，将value赋值给元组中的第二个变量</span></div><div class="line"><span class="comment">//注意第一个是key，第二个是变量</span></div><div class="line"><span class="keyword">for</span> (k , v) <span class="keyword">in</span> dict</div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(k)</div><div class="line"><span class="built_in">print</span>(v)</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//新增key / value</span></div><div class="line"><span class="comment">//如果对应的key在字典中没有，那么就会新增</span></div><div class="line"><span class="keyword">var</span> dict2 = [<span class="string">"name"</span>:<span class="string">"小明"</span>,<span class="string">"age"</span>:<span class="number">30</span>]</div><div class="line">dict2[<span class="string">"gender"</span>] = <span class="string">"man"</span></div><div class="line">dict2</div><div class="line"></div><div class="line"><span class="comment">//更新key / value</span></div><div class="line"><span class="comment">//如果对应的key在字典中有，那么就会更新</span></div><div class="line">dict2[<span class="string">"name"</span>] = <span class="string">"小花"</span></div><div class="line">dict2</div><div class="line"></div><div class="line"><span class="comment">//删除</span></div><div class="line">dict2.removeValueForKey(<span class="string">"name"</span>)</div><div class="line">dict2</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//合并字典</span></div><div class="line"><span class="keyword">var</span> dict3 = [<span class="string">"score"</span>:<span class="number">99</span>]</div><div class="line"><span class="comment">//将dict3合并到dict2</span></div><div class="line"><span class="keyword">for</span> (key , value) <span class="keyword">in</span> dict3</div><div class="line">&#123;</div><div class="line">dict2[key] = value</div><div class="line">&#125;</div><div class="line">dict2</div></pre></td></tr></table></figure>
