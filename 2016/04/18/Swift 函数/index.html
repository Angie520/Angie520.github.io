      <figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">Swift定义函数的格式</span></div><div class="line"><span class="comment">func 函数名称(参数列表) -&gt; 返回值</span></div><div class="line"><span class="comment">&#123;</span></div><div class="line"><span class="comment">执行代码</span></div><div class="line"><span class="comment">&#125;</span></div><div class="line"><span class="comment"></span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//没有返回值没有参数</span></div><div class="line"><span class="comment">//如果函数没有返回值，就写Void</span></div><div class="line"><span class="comment">//如果函数没有返回值还可以简写:1.()代替Void  2.可以省略 -&gt;()和-&gt;Void</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">say</span><span class="params">()</span></span> -&gt; <span class="type">Void</span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(<span class="string">"hello"</span>)</div><div class="line">&#125;</div><div class="line">say()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">say2</span><span class="params">()</span></span> -&gt; ()</div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(<span class="string">"hello2"</span>)</div><div class="line">&#125;</div><div class="line">say2()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">say3</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(<span class="string">"hello3"</span>)</div><div class="line">&#125;</div><div class="line">say3()</div><div class="line"></div><div class="line"><span class="comment">//有返回值没有参数</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">getNum</span> <span class="params">()</span></span> -&gt; <span class="type">Int</span></div><div class="line">&#123;</div><div class="line"><span class="keyword">return</span> <span class="number">998</span></div><div class="line">&#125;</div><div class="line"><span class="built_in">print</span>(getNum())</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//有参数没有返回值</span></div><div class="line"><span class="comment">//会自动将形参中的第二个参数开始的参数名称作为标签，提高阅读性</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">sum</span><span class="params">(a:Int ,b:Int)</span></span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(a+b)</div><div class="line">&#125;</div><div class="line">sum(<span class="number">22</span>, b: <span class="number">33</span>)</div><div class="line"></div><div class="line"><span class="comment">//添加标签，添加外部参数</span></div><div class="line"><span class="comment">//x、y为外部参数给外部看的，a、b为内部参数，调用的</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">sum2</span><span class="params">(x a:Int ,y b:Int)</span></span></div><div class="line">&#123;</div><div class="line"><span class="built_in">print</span>(a+b)</div><div class="line">&#125;</div><div class="line">sum2(x: <span class="number">22</span>, y: <span class="number">33</span>)</div><div class="line"></div><div class="line"><span class="comment">//有参数有返回值</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">sum3</span><span class="params">(a:Int , b: Int)</span></span> -&gt; <span class="type">Int</span> &#123;</div><div class="line"><span class="keyword">return</span> a + b</div><div class="line">&#125;</div><div class="line"><span class="built_in">print</span>(sum3(<span class="number">22</span>, b: <span class="number">22</span>))</div></pre></td></tr></table></figure>
