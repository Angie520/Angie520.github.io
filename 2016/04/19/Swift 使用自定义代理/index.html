      <h3 id="第一个类。。view类。。定义的代理。。当按钮点击的时候会调用代理方法。控制器那边实现相关方法。"><a href="#第一个类。。view类。。定义的代理。。当按钮点击的时候会调用代理方法。控制器那边实现相关方法。" class="headerlink" title="第一个类。。view类。。定义的代理。。当按钮点击的时候会调用代理方法。控制器那边实现相关方法。"></a>第一个类。。view类。。定义的代理。。当按钮点击的时候会调用代理方法。控制器那边实现相关方法。</h3><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> UIKit</div><div class="line"></div><div class="line"><span class="comment">//声明一个代理协议,让其继承(我也不知道该不该叫继承, 然而在这里并不重要) NSObjectProtocol, 只有这样才能在设置代理的时候前面添加weak..防止循环引用造成的内存泄露</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">AreaDetailViewDelegate</span>:<span class="title">NSObjectProtocol</span></span>&#123;</div><div class="line"><span class="comment">//声明代理方法----按钮点击的方法</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">areaDetailView</span><span class="params">(areaDetailView:AreaDetailView , tag: Int)</span></span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">AreaDetailView</span>: <span class="title">UIView</span> </span>&#123;</div><div class="line"></div><div class="line"><span class="comment">//注意这里: changeColor为协议名, delegate前面必须有weak修饰, 如果没有weak修饰就会造成内存泄露, 而可以加weak的前提是, 这个协议必须继承 NSObjectProtocol, 这是我试验出来的, 目前来看, 应该是这样的</span></div><div class="line"><span class="keyword">weak</span> <span class="keyword">var</span> delegate: <span class="type">AreaDetailViewDelegate</span>?</div><div class="line"></div><div class="line"><span class="comment">//懒加载图片按钮</span></div><div class="line"><span class="built_in">lazy</span> <span class="keyword">var</span> imageBtn: <span class="type">UIButton</span> = &#123;</div><div class="line"></div><div class="line"><span class="keyword">let</span> imageBtn = <span class="type">UIButton</span>(frame: <span class="type">CGRect</span>(x: <span class="number">0</span>, y: <span class="number">0</span>, width: <span class="type">UIScreen</span>.mainScreen().bounds.width, height: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span>))</div><div class="line">imageBtn.tag = <span class="number">1</span>;</div><div class="line">imageBtn.addTarget(<span class="keyword">self</span>, action: <span class="string">"btnClick:"</span>, forControlEvents: <span class="type">UIControlEvents</span>.<span class="type">TouchUpInside</span>)</div><div class="line"><span class="keyword">return</span> imageBtn</div><div class="line">&#125;()</div><div class="line"></div><div class="line"><span class="comment">//定义一个字符串。用来保存图片信息。。并在赋值后调用下面加载按钮的方法</span></div><div class="line"><span class="keyword">var</span> imageStr:<span class="type">String</span>?&#123;</div><div class="line"><span class="keyword">didSet</span>&#123;</div><div class="line">imageBtn.setBackgroundImage(<span class="type">UIImage</span>(named: imageStr!), forState: <span class="type">UIControlState</span>.<span class="type">Normal</span>)</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//定义一个数组。。并在赋值后调用下面加载按钮的方法</span></div><div class="line"><span class="keyword">var</span> titleArr: [<span class="type">String</span>]?&#123;</div><div class="line"><span class="comment">//赋值后调用---取代set方法</span></div><div class="line"><span class="keyword">didSet</span>&#123;</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="number">0</span> ..&lt; <span class="type">Int</span>((titleArr?.<span class="built_in">count</span>)!)&#123;</div><div class="line"><span class="keyword">if</span> i == <span class="number">0</span>&#123;</div><div class="line"><span class="comment">//第一个按钮</span></div><div class="line"><span class="keyword">let</span> btn = <span class="type">UIButton</span>(frame: <span class="type">CGRect</span>(x: <span class="type">CGFloat</span>(<span class="number">40.0</span> * scale), y: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span>, width: <span class="number">40.0</span> * scale, height: <span class="number">44.0</span>))</div><div class="line">btn.setTitle(titleArr![i], forState: <span class="type">UIControlState</span>.<span class="type">Normal</span>)</div><div class="line">btn.titleLabel?.font = <span class="type">UIFont</span>.systemFontOfSize(<span class="number">17.0</span>)</div><div class="line">btn.setTitleColor(<span class="type">UIColor</span> .blackColor(), forState:<span class="type">UIControlState</span>.<span class="type">Normal</span>)</div><div class="line">btn.tag = i + <span class="number">2</span>;</div><div class="line">btn.addTarget(<span class="keyword">self</span>, action: <span class="string">"btnClick:"</span>, forControlEvents: <span class="type">UIControlEvents</span>.<span class="type">TouchUpInside</span>)</div><div class="line"><span class="keyword">self</span>.addSubview(btn)</div><div class="line"></div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line"><span class="keyword">let</span> btn = <span class="type">UIButton</span>(frame: <span class="type">CGRect</span>(x: <span class="type">CGFloat</span>(<span class="number">80.0</span> * scale) + (<span class="type">CGFloat</span>(i - <span class="number">1</span>) * <span class="number">30</span> * scale), y: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span>, width: <span class="number">30</span> * scale, height: <span class="number">44.0</span>))</div><div class="line">btn.setTitle(titleArr![i], forState: <span class="type">UIControlState</span>.<span class="type">Normal</span>)</div><div class="line">btn.titleLabel?.font = <span class="type">UIFont</span>.systemFontOfSize(<span class="number">11.0</span>)</div><div class="line">btn.setTitleColor(<span class="type">UIColor</span> .blackColor(), forState:<span class="type">UIControlState</span>.<span class="type">Normal</span>)</div><div class="line">btn.tag = i + <span class="number">2</span>;</div><div class="line">btn.addTarget(<span class="keyword">self</span>, action: <span class="string">"btnClick:"</span>, forControlEvents: <span class="type">UIControlEvents</span>.<span class="type">TouchUpInside</span>)</div><div class="line"><span class="keyword">self</span>.addSubview(btn)</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//初始化方法</span></div><div class="line"><span class="keyword">override</span> <span class="keyword">init</span>(frame: <span class="type">CGRect</span>) &#123;</div><div class="line"><span class="keyword">super</span>.<span class="keyword">init</span>(frame: frame)</div><div class="line"><span class="keyword">self</span>.addSubview(imageBtn)</div><div class="line">&#125;</div><div class="line"><span class="comment">//代码创建的view必须要写这个方法。表明不能通过xib创建</span></div><div class="line"><span class="keyword">required</span> <span class="keyword">init</span>?(coder aDecoder: <span class="type">NSCoder</span>) &#123;</div><div class="line"><span class="built_in">fatalError</span>(<span class="string">"init(coder:) has not been implemented"</span>)</div><div class="line">&#125;</div><div class="line"><span class="comment">//按钮点击方法</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">btnClick</span><span class="params">(btn: UIButton)</span></span>&#123;</div><div class="line"><span class="comment">//执行代理方法</span></div><div class="line"><span class="keyword">self</span>.delegate?.areaDetailView(<span class="keyword">self</span>, tag: btn.tag)</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>#第二个类。。实现代理方法。。<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> UIKit</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">ShoppesController</span>: <span class="title">BaseController</span> </span>&#123;</div><div class="line"></div><div class="line"><span class="comment">//懒加载一个scrollView作为控制器的view。。设置内容区域时。。可通过这个来设置</span></div><div class="line"><span class="built_in">lazy</span> <span class="keyword">var</span> scrollView: <span class="type">UIScrollView</span> = &#123;</div><div class="line"><span class="keyword">let</span> scrollView = <span class="type">UIScrollView</span>(frame: <span class="type">CGRect</span>(x: <span class="number">0</span>, y: <span class="number">64</span>, width: <span class="type">WBWidth</span>, height: <span class="type">WBHeight</span> - <span class="number">108</span>))</div><div class="line">scrollView.contentSize = <span class="type">CGSize</span>(width: <span class="type">WBWidth</span>, height: <span class="type">WBHeight</span> - <span class="number">108</span>)</div><div class="line"><span class="comment">//隐藏滚动条</span></div><div class="line">scrollView.showsVerticalScrollIndicator = <span class="literal">false</span></div><div class="line"><span class="comment">//取消果冻模式</span></div><div class="line"><span class="comment">//        scrollView.bounces = false</span></div><div class="line"><span class="keyword">return</span> scrollView</div><div class="line">&#125;()</div><div class="line"><span class="comment">//修改控制器的view</span></div><div class="line"><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">loadView</span><span class="params">()</span></span> &#123;</div><div class="line">view = scrollView</div><div class="line">&#125;</div><div class="line"><span class="comment">//懒加载第一个区域视图</span></div><div class="line"><span class="built_in">lazy</span> <span class="keyword">var</span> firstAreaView: <span class="type">AreaDetailView</span> = &#123;</div><div class="line"><span class="keyword">let</span> firstAreaView = <span class="type">AreaDetailView</span>.<span class="keyword">init</span>(frame: <span class="type">CGRect</span>(x: <span class="number">0</span>, y: <span class="number">0</span>, width: <span class="type">UIScreen</span>.mainScreen().bounds.width, height: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span> + <span class="number">44</span>))</div><div class="line"><span class="comment">//设置按钮文字属性</span></div><div class="line">firstAreaView.titleArr = [<span class="string">"亚洲"</span>,<span class="string">"香港"</span>,<span class="string">"澳门"</span>,<span class="string">"东京"</span>,<span class="string">"曼谷"</span>,<span class="string">"首尔"</span>];</div><div class="line"><span class="comment">//设置图片属性</span></div><div class="line">firstAreaView.imageStr = <span class="string">"005.jpg"</span>;</div><div class="line"><span class="comment">//设置tag。用来在代理方法中判断是第一个还是第二个</span></div><div class="line">firstAreaView.tag = <span class="number">1</span>;</div><div class="line"><span class="comment">//设置代理</span></div><div class="line">firstAreaView.delegate = <span class="keyword">self</span>;</div><div class="line"><span class="keyword">return</span> firstAreaView</div><div class="line">&#125;()</div><div class="line"><span class="comment">//懒加载第二个区域视图</span></div><div class="line"><span class="built_in">lazy</span> <span class="keyword">var</span> secondAreaView: <span class="type">AreaDetailView</span> = &#123;</div><div class="line"><span class="keyword">let</span> secondAreaView = <span class="type">AreaDetailView</span>.<span class="keyword">init</span>(frame: <span class="type">CGRect</span>(x: <span class="number">0</span>, y: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span> + <span class="number">44</span>, width: <span class="type">UIScreen</span>.mainScreen().bounds.width, height: <span class="type">UIScreen</span>.mainScreen().bounds.width * <span class="number">0.5</span> + <span class="number">44</span>))</div><div class="line"><span class="comment">//设置按钮文字属性</span></div><div class="line">secondAreaView.titleArr = [<span class="string">"欧洲"</span>,<span class="string">"伦敦"</span>,<span class="string">"巴黎"</span>,<span class="string">"东京"</span>,<span class="string">"曼谷"</span>,<span class="string">"首尔"</span>];</div><div class="line"><span class="comment">//设置图片属性</span></div><div class="line">secondAreaView.imageStr = <span class="string">"004.jpg"</span>;</div><div class="line"><span class="comment">//设置tag。用来在代理方法中判断是第一个还是第二个</span></div><div class="line">secondAreaView.tag = <span class="number">2</span>;</div><div class="line"><span class="comment">//设置代理</span></div><div class="line">secondAreaView.delegate = <span class="keyword">self</span>;</div><div class="line"><span class="keyword">return</span> secondAreaView</div><div class="line">&#125;()</div><div class="line"><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</div><div class="line"><span class="keyword">super</span>.viewDidLoad()</div><div class="line"><span class="comment">// Do any additional setup after loading the view.</span></div><div class="line"><span class="comment">//加载子视图</span></div><div class="line">addChildView()</div><div class="line">&#125;</div><div class="line"><span class="comment">//加载子视图</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">addChildView</span><span class="params">()</span></span>&#123;</div><div class="line">view.addSubview(firstAreaView)</div><div class="line">view.addSubview(secondAreaView)</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//实现区域详情view的代理。。</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">ShoppesController</span> :<span class="title">AreaDetailViewDelegate</span></span>&#123;</div><div class="line"><span class="comment">//实现按钮点击的代理方法</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">areaDetailView</span><span class="params">(areaDetailView: AreaDetailView, tag: Int)</span></span> &#123;</div><div class="line"></div><div class="line"><span class="keyword">if</span> areaDetailView.tag == <span class="number">1</span>&#123;</div><div class="line"><span class="comment">//第一个区域</span></div><div class="line"><span class="built_in">print</span>(<span class="string">"点击了第1个区域的第\(tag)个按钮"</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line"><span class="comment">//第二个区域</span></div><div class="line"><span class="built_in">print</span>(<span class="string">"点击了第2个区域的第\(tag)个按钮"</span>)</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
