      <h1 id="注意：在Swift不建议重写set和get方法。。"><a href="#注意：在Swift不建议重写set和get方法。。" class="headerlink" title="注意：在Swift不建议重写set和get方法。。"></a>注意：在Swift不建议重写set和get方法。。</h1><p>定义一个对象类<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span>: <span class="title">NSObject</span> </span>&#123;</div><div class="line"></div><div class="line"><span class="comment">//在企业开发中，不建议这样写---重写get和set方法</span></div><div class="line"><span class="keyword">var</span> _name:<span class="type">String</span>?</div><div class="line"><span class="keyword">var</span> name:<span class="type">String</span>?&#123;</div><div class="line"><span class="keyword">get</span>&#123;</div><div class="line"><span class="comment">//get方法</span></div><div class="line"><span class="keyword">return</span> _name</div><div class="line">&#125;</div><div class="line"><span class="keyword">set</span>&#123;</div><div class="line"><span class="comment">//set方法</span></div><div class="line"><span class="comment">//只要外界通过.name给对象的name赋值，那么值就会保存在newValue</span></div><div class="line">_name = newValue</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//实际开发中</span></div><div class="line"><span class="keyword">var</span> gender:<span class="type">String</span>?&#123;</div><div class="line"><span class="comment">//设置完值之后调用</span></div><div class="line"><span class="keyword">didSet</span>&#123;</div><div class="line"><span class="comment">//。一般我们重写set方法就是为了赋值后更新UI。。而Swift通常在这个方法里边写更新UI的代码</span></div><div class="line"><span class="comment">//因为这个方法会在赋值后调用</span></div><div class="line"><span class="built_in">print</span>(gender)</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//如果只重写了get方法，那么这个属性我们称之为 计算型 属性</span></div><div class="line"><span class="comment">//也就是对应OC中的只读属性</span></div><div class="line"><span class="comment">//注意点：计算型属性是不占用内存空间的</span></div><div class="line"><span class="comment">//只读属性可以不写？</span></div><div class="line"><span class="keyword">var</span> age: <span class="type">Int</span>?&#123;</div><div class="line"><span class="keyword">get</span>&#123;</div><div class="line"><span class="keyword">return</span> <span class="number">30</span></div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>##在viewController调用相关的方法<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</div><div class="line"><span class="keyword">super</span>.viewDidLoad()</div><div class="line"><span class="comment">// Do any additional setup after loading the view, typically from a nib.</span></div><div class="line"><span class="comment">//在Swift中，如果想使用某一个类，是不用import头文件的</span></div><div class="line"><span class="comment">//因为Swift中新增了一个OC以前没有的概念“命名空间”</span></div><div class="line"><span class="comment">//只要是在一个命名空间中的所有资源都是共享的</span></div><div class="line"><span class="comment">//默认情况下，项目名称就是命名空间</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//因为命名空间的话，会有很多坑：</span></div><div class="line"><span class="comment">//如果是Swift项目想要使用第三方框架，那么建议使用cocoapods来集成框架</span></div><div class="line"><span class="comment">//因为如果是通过cocoapods集成的框架，在另一个项目中，那么命名空间就不一样</span></div><div class="line"><span class="comment">//这样可以有效的避免三方框架中的类名和我们自己的冲突</span></div><div class="line"><span class="keyword">let</span> p = <span class="type">Person</span>()</div><div class="line">p.name = <span class="string">"小明"</span></div><div class="line"><span class="built_in">print</span>(p.name)</div><div class="line"></div><div class="line">p.gender = <span class="string">"man"</span></div><div class="line"></div><div class="line"><span class="built_in">print</span>(p.age)</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
