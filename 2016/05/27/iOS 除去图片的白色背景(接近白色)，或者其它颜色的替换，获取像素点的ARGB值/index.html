      <h3 id="iOS-除去图片的白色背景-接近白色-，或者其它颜色的替换。"><a href="#iOS-除去图片的白色背景-接近白色-，或者其它颜色的替换。" class="headerlink" title="iOS 除去图片的白色背景(接近白色)，或者其它颜色的替换。"></a>iOS 除去图片的白色背景(接近白色)，或者其它颜色的替换。</h3><p>方法如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div></pre></td><td class="code"><pre><div class="line">//去除图片的白色背景</div><div class="line"></div><div class="line">+ (UIImage*) imageToTransparent:(UIImage*) image</div><div class="line"></div><div class="line">&#123;</div><div class="line"></div><div class="line">    // 分配内存</div><div class="line"></div><div class="line">    const int imageWidth = image.size.width;</div><div class="line"></div><div class="line">    const int imageHeight = image.size.height;</div><div class="line"></div><div class="line">    size_t bytesPerRow = imageWidth * 4;</div><div class="line"></div><div class="line">    uint32_t* rgbImageBuf = (uint32_t*)malloc(bytesPerRow * imageHeight);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    // 创建context</div><div class="line"></div><div class="line">    CGColorSpaceRef colorSpace = CGColorSpaceCreateDeviceRGB();</div><div class="line"></div><div class="line">    CGContextRef context = CGBitmapContextCreate(rgbImageBuf, imageWidth, imageHeight, 8, bytesPerRow, colorSpace,</div><div class="line"></div><div class="line">    kCGBitmapByteOrder32Little | kCGImageAlphaNoneSkipLast);</div><div class="line"></div><div class="line">    CGContextDrawImage(context, CGRectMake(0, 0, imageWidth, imageHeight), image.CGImage);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    // 遍历像素</div><div class="line"></div><div class="line">    int pixelNum = imageWidth * imageHeight;</div><div class="line"></div><div class="line">    uint32_t* pCurPtr = rgbImageBuf;</div><div class="line"></div><div class="line">    for (int i = 0; i &lt; pixelNum; i++, pCurPtr++)</div><div class="line"></div><div class="line">        &#123;</div><div class="line"></div><div class="line">//        //去除白色...将0xFFFFFF00换成其它颜色也可以替换其他颜色。</div><div class="line"></div><div class="line">//        if ((*pCurPtr &amp; 0xFFFFFF00) &gt;= 0xffffff00) &#123;</div><div class="line"></div><div class="line">//            </div><div class="line"></div><div class="line">//            uint8_t* ptr = (uint8_t*)pCurPtr;</div><div class="line"></div><div class="line">//            ptr[0] = 0;</div><div class="line"></div><div class="line">//        &#125;</div><div class="line"></div><div class="line">    //接近白色</div><div class="line"></div><div class="line">    //将像素点转成子节数组来表示---第一个表示透明度即ARGB这种表示方式。ptr[0]:透明度,ptr[1]:R,ptr[2]:G,ptr[3]:B</div><div class="line"></div><div class="line">    //分别取出RGB值后。进行判断需不需要设成透明。</div><div class="line"></div><div class="line">    uint8_t* ptr = (uint8_t*)pCurPtr;</div><div class="line"></div><div class="line">    if (ptr[1] &gt; 240 &amp;&amp; ptr[2] &gt; 240 &amp;&amp; ptr[3] &gt; 240) &#123;</div><div class="line"></div><div class="line">        //当RGB值都大于240则比较接近白色的都将透明度设为0.-----即接近白色的都设置为透明。某些白色背景具有杂质就会去不干净，用这个方法可以去干净</div><div class="line"></div><div class="line">        ptr[0] = 0;</div><div class="line"></div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    // 将内存转成image</div><div class="line"></div><div class="line">    CGDataProviderRef dataProvider =CGDataProviderCreateWithData(NULL, rgbImageBuf, bytesPerRow * imageHeight, nil);</div><div class="line"></div><div class="line"></div><div class="line">    CGImageRef imageRef = CGImageCreate(imageWidth, imageHeight,8, 32, bytesPerRow, colorSpace,</div><div class="line"></div><div class="line">    kCGImageAlphaLast |kCGBitmapByteOrder32Little, dataProvider,</div><div class="line">    </div><div class="line">    NULL, true,kCGRenderingIntentDefault);</div><div class="line"></div><div class="line">    CGDataProviderRelease(dataProvider);</div><div class="line"></div><div class="line">    UIImage* resultUIImage = [UIImage imageWithCGImage:imageRef];</div><div class="line"></div><div class="line">    // 释放</div><div class="line"></div><div class="line">    CGImageRelease(imageRef);</div><div class="line"></div><div class="line">    CGContextRelease(context);</div><div class="line"></div><div class="line">    CGColorSpaceRelease(colorSpace);</div><div class="line"></div><div class="line">    return resultUIImage;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
